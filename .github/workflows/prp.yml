name: Run PRP

on:
  release:
    types: [created]
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
    test-action:
      runs-on: ubuntu-latest
      name: Test action
      steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Process files
        uses: ./ # Uses an action in the root directory
        id: process
        with:
            rootDir: '.'
            ignoredDirs: 'example/**'
        env:
          prpTitle: 'prp-preprocessor'
          alertMessage: |-
                    > [!IMPORTANT]
                    > This file was generated from a .prp
          currentVersion: ${{ github.ref_name }}
